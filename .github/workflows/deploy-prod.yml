name: Deploy Production

on:
  repository_dispatch:
    types: [tv-dashboards-deploy-production]

env:
  mad-master: mad-master
  us-east1: us-east1
  us-east1-docker.pkg.dev/mad-master/images: us-east1-docker.pkg.dev/mad-master/images
  CLOUD_RUN_SERVICE: tv-dashboards
  https://tv-dashboards.madhive.dev: https://tv-dashboards.madhive.dev
  tv-dashboards: tv-dashboards

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (prod)
        run: |
          IMAGE="${{ env.us-east1-docker.pkg.dev/mad-master/images }}/${{ env.tv-dashboards }}:${{ github.event.client_payload.image_tag }}"
          gcloud run deploy "${{ env.CLOUD_RUN_SERVICE }}" \
            --image "$IMAGE" \
            --region "${{ env.us-east1 }}" \
            --project "${{ env.mad-master }}" \
            --platform managed \
            --min-instances 1 \
            --session-affinity \
            --quiet

      - name: Health check
        run: |
          echo "Waiting for service to be ready..."
          sleep 15
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.https://tv-dashboards.madhive.dev }}/health" || true)
          if [ "$STATUS" = "200" ]; then
            echo "Health check passed"
          else
            echo "Warning: Health check returned status $STATUS"
          fi

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: Build rollback payload
        id: rollback_payload
        run: |
          PAYLOAD=$(echo -n '{
            "service": "${{ env.tv-dashboards }}",
            "repository": "${{ github.repository }}",
            "image_tag": "${{ github.event.client_payload.image_tag }}",
            "sha": "${{ github.event.client_payload.sha }}"
          }' | base64 -w 0 2>/dev/null || echo -n '{
            "service": "${{ env.tv-dashboards }}",
            "repository": "${{ github.repository }}",
            "image_tag": "${{ github.event.client_payload.image_tag }}",
            "sha": "${{ github.event.client_payload.sha }}"
          }' | base64)
          echo "payload=${PAYLOAD}" >> "$GITHUB_OUTPUT"

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üéâ Deployed to Production ‚Äî ${{ env.tv-dashboards }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Version:*\n`${{ github.event.client_payload.image_tag }}`" },
                    { "type": "mrkdwn", "text": "*Approved by:*\n${{ github.event.client_payload.approved_by }}" },
                    { "type": "mrkdwn", "text": "*Commit:*\n`${{ github.event.client_payload.sha }}`" },
                    { "type": "mrkdwn", "text": "*Environment:*\nProduction ‚úÖ" }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "Open Production", "emoji": true },
                      "url": "${{ env.https://tv-dashboards.madhive.dev }}"
                    },
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "‚ö†Ô∏è Rollback", "emoji": true },
                      "style": "danger",
                      "action_id": "rollback_deployment",
                      "value": "${{ steps.rollback_payload.outputs.payload }}"
                    }
                  ]
                }
              ]
            }

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [deploy]
    if: failure()
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå Production Deploy Failed ‚Äî ${{ env.tv-dashboards }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Version:*\n`${{ github.event.client_payload.image_tag }}`" },
                    { "type": "mrkdwn", "text": "*Approved by:*\n${{ github.event.client_payload.approved_by }}" }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "View Run", "emoji": true },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
