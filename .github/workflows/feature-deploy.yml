name: Feature Deploy

on:
  push:
    branches-ignore:
      - main
      - "dependabot/**"

concurrency:
  group: feature-deploy-${{ github.ref_name }}
  cancel-in-progress: true

env:
  mad-master: mad-master
  us-east1: us-east1
  us-east1-docker.pkg.dev/mad-master/images: us-east1-docker.pkg.dev/mad-master/images
  CLOUD_RUN_SERVICE: tv-dashboards-dev
  https://tv-dashboards-dev.madhive.dev: https://tv-dashboards-dev.madhive.dev
  tv-dashboards: tv-dashboards

permissions:
  contents: read
  id-token: write

jobs:
  check-branch:
    name: Check Branch
    runs-on: ubuntu-latest
    outputs:
      jira_ticket: ${{ steps.extract.outputs.jira_ticket }}
      image_tag: ${{ steps.tag.outputs.image_tag }}
    steps:
      - name: Extract Jira ticket
        id: extract
        run: |
          BRANCH="${{ github.ref_name }}"
          TICKET=$(echo "$BRANCH" | grep -oE '[A-Z]+-[0-9]+' | head -1 || true)
          echo "jira_ticket=${TICKET}" >> "$GITHUB_OUTPUT"
          echo "Jira ticket: ${TICKET:-none found}"

      - name: Generate image tag
        id: tag
        run: |
          BRANCH="${{ github.ref_name }}"
          SAFE_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9]/-/g' | cut -c1-50)
          SHA7="${{ github.sha }}"
          SHA7="${SHA7:0:7}"
          echo "image_tag=feature-${SAFE_BRANCH}-${SHA7}" >> "$GITHUB_OUTPUT"

  notify-build-started:
    name: Notify Build Started
    runs-on: ubuntu-latest
    needs: [check-branch]
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üî® Build Started ‚Äî ${{ env.tv-dashboards }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Branch:*\n`${{ github.ref_name }}`" },
                    { "type": "mrkdwn", "text": "*Jira:*\n${{ needs.check-branch.outputs.jira_ticket || 'N/A' }}" },
                    { "type": "mrkdwn", "text": "*Triggered by:*\n${{ github.actor }}" },
                    { "type": "mrkdwn", "text": "*Image Tag:*\n`${{ needs.check-branch.outputs.image_tag }}`" }
                  ]
                }
              ]
            }

  build-and-deploy:
    name: Build & Deploy to Dev
    runs-on: ubuntu-latest
    needs: [check-branch, notify-build-started]
    steps:
      - uses: actions/checkout@v6

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker "${{ env.us-east1 }}-docker.pkg.dev" --quiet

      - name: Build and push Docker image
        run: |
          IMAGE="${{ env.us-east1-docker.pkg.dev/mad-master/images }}/${{ env.tv-dashboards }}:${{ needs.check-branch.outputs.image_tag }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run (dev)
        run: |
          IMAGE="${{ env.us-east1-docker.pkg.dev/mad-master/images }}/${{ env.tv-dashboards }}:${{ needs.check-branch.outputs.image_tag }}"
          gcloud run deploy "${{ env.CLOUD_RUN_SERVICE }}" \
            --image "$IMAGE" \
            --region "${{ env.us-east1 }}" \
            --project "${{ env.mad-master }}" \
            --platform managed \
            --quiet

      - name: Health check
        run: |
          echo "Waiting for service to be ready..."
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.https://tv-dashboards-dev.madhive.dev }}/health" || true)
          if [ "$STATUS" = "200" ]; then
            echo "Health check passed"
          else
            echo "Warning: Health check returned status $STATUS"
          fi

  update-jira:
    name: Update Jira
    runs-on: ubuntu-latest
    needs: [check-branch, build-and-deploy]
    if: needs.check-branch.outputs.jira_ticket != ''
    steps:
      - name: Post deployment link to Jira
        run: |
          curl -s -X POST \
            -H "Authorization: Basic $(echo -n '${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}' | base64)" \
            -H "Content-Type: application/json" \
            -d '{
              "body": "Deployed to dev: ${{ env.https://tv-dashboards-dev.madhive.dev }}\nImage: `${{ needs.check-branch.outputs.image_tag }}`\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }' \
            "https://${{ secrets.JIRA_DOMAIN }}/rest/api/2/issue/${{ needs.check-branch.outputs.jira_ticket }}/comment"

  notify-build-complete:
    name: Notify Build Complete
    runs-on: ubuntu-latest
    needs: [check-branch, build-and-deploy]
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚úÖ Deployed to Dev ‚Äî ${{ env.tv-dashboards }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Branch:*\n`${{ github.ref_name }}`" },
                    { "type": "mrkdwn", "text": "*Jira:*\n${{ needs.check-branch.outputs.jira_ticket || 'N/A' }}" },
                    { "type": "mrkdwn", "text": "*Image:*\n`${{ needs.check-branch.outputs.image_tag }}`" },
                    { "type": "mrkdwn", "text": "*Deployed by:*\n${{ github.actor }}" }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "Open Dev", "emoji": true },
                      "url": "${{ env.https://tv-dashboards-dev.madhive.dev }}"
                    },
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "View Run", "emoji": true },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [check-branch, build-and-deploy]
    if: failure()
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå Feature Deploy Failed ‚Äî ${{ env.tv-dashboards }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Branch:*\n`${{ github.ref_name }}`" },
                    { "type": "mrkdwn", "text": "*Triggered by:*\n${{ github.actor }}" }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "View Run", "emoji": true },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
