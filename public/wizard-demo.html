<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Integration Demo</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/components/wizard.css">
  <link rel="stylesheet" href="/css/components/form-builder.css">
  <link rel="stylesheet" href="/css/components/live-preview.css">

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f3f4f6;
      padding: 40px 20px;
      margin: 0;
    }
    .demo-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      margin: 0 0 8px 0;
    }
    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin: 0 0 32px 0;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      background: #2563eb;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }
    .btn-secondary:hover:not(:disabled) {
      background: #d1d5db;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .result {
      margin-top: 32px;
      padding: 20px;
      background: #f0fdf4;
      border: 1px solid #86efac;
      border-radius: 8px;
      display: none;
    }
    .result.show {
      display: block;
    }
    .result h3 {
      font-size: 16px;
      font-weight: 600;
      color: #166534;
      margin: 0 0 12px 0;
    }
    .result pre {
      background: #fff;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 13px;
      color: #1f2937;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1>Component Integration Demo</h1>
    <p class="subtitle">Wizard Framework + Form Builder + Live Preview working together</p>

    <div id="wizard-mount"></div>

    <div id="result" class="result">
      <pre id="result-data"></pre>
    </div>
  </div>

  <script src="/js/demo-wizard.js" type="module"></script>
</body>
</html>
