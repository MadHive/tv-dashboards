bigquery:
  - id: example-count
    name: Example Row Count
    description: Simple count query for testing
    sql: SELECT COUNT(*) as value FROM `mad-master.dataset.table`
    widgetTypes:
      - big-number
      - stat-card
    createdAt: '2026-02-26T12:00:00Z'
    updatedAt: '2026-02-26T12:00:00Z'
  - id: active-users-30d
    name: Active Users (30 Days)
    description: Count of unique active users in the last 30 days
    sql: |
      SELECT COUNT(DISTINCT user_id) as value
      FROM `mad-master.analytics.user_activity`
      WHERE activity_date >= DATE_SUB(CURRENT_DATE(), INTERVAL 30 DAY)
    widgetTypes:
      - big-number
      - stat-card
    createdAt: '2026-02-26T17:30:00Z'
    updatedAt: '2026-02-26T17:30:00Z'
  - id: revenue-trend
    name: Daily Revenue Trend
    description: Revenue by day for the last 30 days
    sql: |
      SELECT
        FORMAT_DATE('%Y-%m-%d', revenue_date) as timestamp,
        SUM(amount) as value,
        'Revenue' as series
      FROM `mad-master.analytics.revenue`
      WHERE revenue_date >= DATE_SUB(CURRENT_DATE(), INTERVAL 30 DAY)
      GROUP BY revenue_date
      ORDER BY revenue_date
    widgetTypes:
      - line-chart
      - bar-chart
    createdAt: '2026-02-26T17:30:00Z'
    updatedAt: '2026-02-26T17:30:00Z'
