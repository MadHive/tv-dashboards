gcp:
  - id: cloudrun-requests
    name: Cloud Run Request Count
    description: Total requests to Cloud Run services
    metricType: run.googleapis.com/request_count
    project: mad-master
    timeWindow: 10
    aggregation:
      alignmentPeriod: 60s
      perSeriesAligner: ALIGN_RATE
    widgetTypes:
      - big-number
      - line-chart
    createdAt: '2026-02-26T12:00:00Z'
    updatedAt: '2026-02-26T12:00:00Z'
